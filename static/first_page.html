<!DOCTYPE html>
<html>
  <head>
    <script>
      async function getData() {
          const response = await fetch("/?pname=This work!!!", {
            method: "POST",
            headers: {
              'Content-Type': 'application/json'
            }
          }).then(response => {
            console.log("Initial Response:", response);
            return response.json()
          }).then(final => console.log("Final Response:", final))
      }

      getData();
    </script>
  </head>
  <title>{{ fname }} {{lname}}</title>
  <body>
    {{fname}}
